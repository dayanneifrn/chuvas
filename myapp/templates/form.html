{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{ title }}</h4>
            <form class="forms-sample" method="post">
                <div class="form-group">
                    {% csrf_token %}
                    {{form.as_p}}
                </div>
                <button type="submit" class="btn btn-primary me-2">Salvar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
